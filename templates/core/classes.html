{% extends 'base.html' %}

{% block title %}班级列表 - {{ block.super }}{% endblock %}

{% block content %}
<h1>班级列表</h1>
<p>这里将显示所有班级的列表。</p>
<div class="search-container">
    <form method="get" action="{% url 'core:classes' %}">
        <input type="text" name="search_term" placeholder="搜索班级..." />
        <button type="submit">搜索</button>
    </form>
</div>
<table class="data-table">
    <thead>
        <tr>
            <th>班级名称</th>
            <th>年份</th>
            <th>描述</th>
            <th>学生数量</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="5">将在后续实现班级列表数据</td>
        </tr>
    </tbody>
</table>
{% endblock %}
